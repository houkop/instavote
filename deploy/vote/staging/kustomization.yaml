apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
patches:
- path: deployment.yaml
- path: service.yaml

replicas:
- count: 6
  name: vote

images:
- name: schoolofdevops/vote
  newTag: v4

namespace: instavote


commonAnnotations:
  supported-by: madfaa
labels:
- includeSelectors: true
  pairs:
    env: staging
    project: instavote

configMapGenerator:
  - name: vote-options
    env: options.env
